<div class="container-fluid d-flex flex-column vh-100 bg-dark">
  <div class="top row bg-dark text-white d-flex justify-content-center align-items-center">
    <div class="text-center">
      <h1>{{ title }}</h1>
      <h6>Please {{ title }} to get started</h6>
    </div>
  </div>

  <div class="bottom row d-flex align-items-center justify-content-center bg-light" >
    <div class="w-100" style="max-width: 1000px;">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 px-3">
          <label class="form-label">FULL NAME</label>
          <input type="text" class="input-field form-control" formControlName="name">
          <div class="text-danger" *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">Full name is required (min 3 characters).</div>
        </div>

        <div class="mb-3 px-3">
          <label class="form-label">EMAIL</label>
          <input type="email" class="input-field form-control" formControlName="email">
          <div class="text-danger" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">Enter a valid email.</div>
        </div>

        <div class="mb-3 px-3">
  <label class="form-label">PASSWORD</label>
  <div class="input-group">
    <input
      [type]="showPassword ? 'text' : 'password'"
      class="input-field form-control"
      formControlName="password"
    />
    <button
      type="button"
      class="btn btn-outline-secondary toggle-password-btn"
      (click)="togglePasswordVisibility()"
    >
      <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
    </button>
  </div>
  <div
    class="text-danger"
    *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
  >
    Password must be at least 6 characters long.
  </div>
</div>

        <div class="mb-3 px-3">
          <label class="form-label">PHONE NUMBER</label>
          <input type="text" class="input-field form-control" formControlName="phoneNumber">
          <div class="text-danger" *ngIf="signupForm.get('phoneNumber')?.touched && signupForm.get('phoneNumber')?.invalid">Enter a valid 10-digit phone number.</div>
        </div>

        <div class="mt-5 px-3">
          <button type="submit" class="signup-btn w-100" [disabled]="signupForm.invalid">{{ title }}</button>
        </div>

      </form>
      <div class="mt-4 px-3 text-center">
          Already have an account? <a routerLink="/login">Login</a>
      </div>
    </div>
  </div>
</div>
