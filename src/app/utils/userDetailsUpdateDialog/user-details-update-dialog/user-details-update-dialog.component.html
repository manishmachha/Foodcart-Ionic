<div class="container-fluid d-flex flex-column bg-dark">
  <div class="top m-3 row bg-dark text-white d-flex justify-content-between align-items-center">
    <div class="text-center flex-grow-1">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="flex-grow-1 text-center m-0">Update User</h1>
        <button class="btn btn-sm btn-outline-danger" [mat-dialog-close]="true">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <h6>Please enter the new details</h6>
    </div>
  </div>

  <div class="bottom row d-flex align-items-center justify-content-center bg-light">
    <div class="w-100" style="max-width: 1000px">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 px-3">
          <label class="form-label">FULL NAME</label>
          <input type="text" class="input-field form-control" formControlName="name" />
          <div class="text-danger" *ngIf="
              signupForm.get('name')?.touched && signupForm.get('name')?.invalid
            ">
            Full name is required (min 3 characters).
          </div>
        </div>

        <div class="mb-3 px-3">
          <label class="form-label">EMAIL</label>
          <input type="email" class="input-field form-control" formControlName="email" />
          <div class="text-danger" *ngIf="
              signupForm.get('email')?.touched &&
              signupForm.get('email')?.invalid
            ">
            Enter a valid email.
          </div>
        </div>

        <div class="mb-3 px-3">
          <label class="form-label">PASSWORD</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="input-field form-control"
              formControlName="password" />
            <button type="button" class="btn btn-outline-secondary toggle-password-btn"
              (click)="togglePasswordVisibility()">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
            </button>
          </div>
          <div class="text-danger" *ngIf="
              signupForm.get('password')?.touched &&
              signupForm.get('password')?.invalid
            ">
            Password must be at least 6 characters long.
          </div>
        </div>

        <div class="mb-3 px-3">
          <label class="form-label">PHONE NUMBER</label>
          <input type="text" class="input-field form-control" formControlName="phoneNumber" />
          <div class="text-danger" *ngIf="
              signupForm.get('phoneNumber')?.touched &&
              signupForm.get('phoneNumber')?.invalid
            ">
            Enter a valid 10-digit phone number.
          </div>
        </div>

        <div class="mb-3 px-3">
          <label class="form-label">ROLE</label>
          <select class="input-field form-control" formControlName="role">
            <option value="" disabled selected>Select a role</option>
            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
            <option value="ROLE_USER">ROLE_USER</option>
          </select>

          <div class="text-danger" *ngIf="signupForm.get('role')?.touched && signupForm.get('role')?.invalid">
            Please select a role.
          </div>
        </div>

        <div class="mt-5 px-3">
          <button type="submit" class="signup-btn w-100" [disabled]="signupForm.invalid">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
