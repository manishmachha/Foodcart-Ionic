<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
{{data.content}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">{{data.btn1}}</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{data.btn2}}</button>
</mat-dialog-actions>
